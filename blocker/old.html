<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Options</title>

    <!-- Bootstrap -->
    <link href="/css/css.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/html5.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="well">
        <h3 class="text-center">AdsBlocker Lite</h3>
    </div>

    <div id="model-success" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">The configuration is successfully kept!</div>
            </div>
        </div>
    </div>

    <form id="rules">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ads-rules">Rules:</label>
                    <textarea class="form-control" rows="15" id="ads-rules"></textarea>
                </div>
                <div class="form-group">
                    <label for="api-key">API key:</label>
                    <input class="form-control" type="text" name="api-key" id="api-key"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="whitelisted">Whitelisted domains:</label>
                    <textarea class="form-control" rows="18" id="whitelisted"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            <div class="col-md-4">
                <a id="ads-rules-get-online" class="btn btn-warning btn-block">Update rules from Server</a>
            </div>
            <div class="col-md-4">
                <a id="ads-rules-online" class="btn btn-info btn-block">Update rules in Server</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/options.min.js"></script>
</body>
</html>
