<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdsBlocker Lite</title>
    <link rel="stylesheet" href="/css/css.min.css">
</head>
<body>
<div class="adsblocker-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="adsblocker-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">AdsBlocker Lite</span>
            <!--<div class="mdl-layout-spacer"></div>-->
            <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;expandable">-->
            <!--<label class="mdl-button mdl-js-button mdl-button&#45;&#45;icon" for="search">-->
            <!--<i class="material-icons">search</i>-->
            <!--</label>-->
            <!--<div class="mdl-textfield__expandable-holder">-->
            <!--<input class="mdl-textfield__input" type="text" id="search">-->
            <!--<label class="mdl-textfield__label" for="search">Enter your query...</label>-->
            <!--</div>-->
            <!--</div>-->
        </div>
    </header>
    <div class="adsblocker-ribbon"></div>
    <main class="adsblocker-main mdl-layout__content">
        <div class="adsblocker-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="adsblocker-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

                <div id="adsblocker-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

                <form id="rules">
                    <div class="mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" rows="15" id="ads-rules"></textarea>
                            <label class="mdl-textfield__label" for="ads-rules">Rules...</label>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" rows="18" id="whitelisted"></textarea>
                            <label class="mdl-textfield__label" for="whitelisted">Whitelisted domains...</label>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="api-key" id="api-key"/>
                            <label class="mdl-textfield__label" for="api-key">API key...</label>
                        </div>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                            <button type="submit"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Save
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                            <a id="ads-rules-get-online"
                               class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Update rules
                                from Server</a>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                            <a id="ads-rules-online"
                               class="mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect">Update rules in
                                Server</a>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </main>
    <footer class="adsblocker-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <!--<ul class="mdl-mini-footer&#45;&#45;link-list">-->
            <!--<li><a href="#">Help</a></li>-->
            <!--<li><a href="#">Privacy and Terms</a></li>-->
            <!--<li><a href="#">User Agreement</a></li>-->
            <!--</ul>-->
        </div>
    </footer>
</div>

<script type="text/javascript" src="/js/options.min.js"></script>
</body>
</html>
